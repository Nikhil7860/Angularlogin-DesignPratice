<form [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>FirstName</b></label>
        <input type="text" placeholder="Enter your FirstName" formControlName="fristname" required>

        <label for="email"><b>LastName</b></label>
        <input type="text" placeholder="Enter your LastName" formControlName="lastname" required>


        <label for="email"><b>phone</b></label>
        <input type="text" placeholder="Enter your Phone" formControlName="phone" required>


        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter  your Email" formControlName="email" autocomplete="false" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter  Password" formControlName="pass" autocomplete="false" required>

        <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required> -->
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn">Register</button>
    </div>

    <!-- <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div> -->
</form>
