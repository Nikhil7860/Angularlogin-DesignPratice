<form [formGroup]="profile" (ngSubmit)="goToUpdateProfile()">
    <div class="container">
        <h1> User Profile</h1>
        <button class="btn btn-primary" style="width: 84px; margin-left: 833px;">edit</button>
        <hr>

        <label for="fristname"><b>FirstName</b></label>
        <input readonly type="text" placeholder="Enter your FirstName" formControlName="fristname" required>

        <label for="lastname"><b>LastName</b></label>
        <input readonly type="text" placeholder="Enter your LastName" formControlName="lastname" required>


        <label for="phone"><b>phone</b></label>
        <input readonly type="text" placeholder="Enter your Phone" formControlName="phone" required>


        <label for="email"><b>Email</b></label>
        <input readonly type="text" placeholder="Enter  your Email" formControlName="email" autocomplete="false"
            required>

        <hr>



    </div>

    <!-- <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div> -->
</form>
