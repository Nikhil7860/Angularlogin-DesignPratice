<div style="margin-top: 180px; margin-left: 620px;">
  <h1 style="color: blue;"> Login </h1>
  <br />
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group" style="width: 300px;">
      <label for="exampleInputEmail1" style="margin-right: 200px;">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" formControlName="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group" style="width: 300px;">
      <label for="exampleInputPassword1" style="margin-right: 225px;">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
        formControlName="pass">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <br />
    <button type="submit" class="btn btn-primary"
      style="margin-left: 191px; padding-right: 54px; text-align: center;">Login</button>
  </form>
  <button class="btn btn-primary" style="margin-top: -64px;" (click)="goToRegister()">SignUp ?</button>
  <br />
  <button class="btn btn-primary" style="width: 300px;" (click)="forgotPassword()">forgotPassword ?</button>
</div>





<router-outlet></router-outlet>
